<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="text-justify">ALL LINK RESULTS FROM AUTOMATIC SEARCH</h2>
        </div>
        <div class="row">
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <form class="form" method="POST" action="/">
                        {% csrf_token %}
                        <input class="form-contorl"
                        type="text"
                        placeholder="please enter valid url"
                        id="site"
                        name="site"
                        >
                        <br>
                        <button class="btn btn-success mt-1">Search</button>
                        <br>
                        <a class="btn btn-warning mt-1" href="delete/">DELETE ALL LINKS</a>
                    </form>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-lg-5">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Link Name</th>
                                <th scope="col">Link Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for link in data %}
                            <tr>
                                <td>{{ link.id }}</td>
                                <td>{{ link.link_name }}</td>
                                <td>{{ link.address }}</td>
                            </tr>
                            {% endfor %}
                        </div>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
</body>
</html>
